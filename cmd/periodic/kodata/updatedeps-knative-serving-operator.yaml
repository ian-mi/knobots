apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  generateName: update-deps-knative-serving-operator-
  namespace: default
spec:
  taskRef:
    name: dep-update
  inputs:
    resources:
    - name: source
      resourceSpec:
        type: git
        params:
        - name: url
          value: https://github.com/knative/serving-operator.git
    params:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: serving-operator
    - name: DEPENDENCIES
      value: knative.dev/test-infra knative.dev/pkg
    - name: ASSIGNEE
      value: k4leung4


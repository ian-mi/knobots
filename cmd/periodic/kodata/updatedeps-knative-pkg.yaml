apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  generateName: update-deps-knative-pkg-
  namespace: default
spec:
  taskRef:
    name: dep-update
  inputs:
    resources:
    - name: source
      resourceSpec:
        type: git
        params:
        - name: url
          value: https://github.com/knative/pkg.git
    params:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: pkg
    - name: ASSIGNEE
      value: n3wscott
